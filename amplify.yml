version: 1
applications:
  - appRoot: apps/web
    frontend:
      phases:
        preBuild:
          commands:
            - corepack enable
            - pnpm --version || npm i -g pnpm@9
            # instala na raiz do monorepo (pnpm encontra o workspace mesmo rodando do subdir)
            - pnpm install --frozen-lockfile
        build:
          commands:
            - pnpm --filter @trevvos/web build
      artifacts:
        baseDirectory: .next
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
          - ~/.pnpm-store/**/*
