version: 1
applications:
  - appRoot: apps/web
    frontend:
      phases:
        preBuild:
          commands:
            - corepack enable
            - pnpm --version || npm i -g pnpm@9
            - pnpm install --frozen-lockfile
        build:
          commands:
            # sÃ³ pra ver a versÃ£o do Next de runtime
            - node -e "console.log('Next version:', require('next/package.json').version)"
            - pnpm build
            # ðŸ‘‡ debug: mostra o que foi gerado
            - echo "--- ls -la .next ---"
            - ls -la .next || true
            - echo "--- ls -la .next/server ---"
            - ls -la .next/server || true
            - echo "--- ls -la .next/standalone ---"
            - ls -la .next/standalone || true
            - echo "--- cat .next/required-server-files.json ---"
            - cat .next/required-server-files.json || true
      artifacts:
        baseDirectory: .next
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
          - ~/.pnpm-store/**/*
