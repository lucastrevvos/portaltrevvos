version: 1
applications:
  - appRoot: apps/web
    frontend:
      phases:
        preBuild:
          commands:
            - corepack enable
            - pnpm --version || npm i -g pnpm@9
            # instala a partir de apps/web (o appRoot já é apps/web)
            - pnpm install --frozen-lockfile
        build:
          commands:
            - pnpm build
      artifacts:
        # importante: Amplify precisa do node_modules do app no pacote
        baseDirectory: .
        files:
          - .next/**/*
          - public/**/*
          - package.json
          - next.config.* # .js/.ts/.mjs
          - node_modules/**/* # ← garante que o runtime SSR ache "next"
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
          - ~/.pnpm-store/**/*
