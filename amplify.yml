version: 1
applications:
  - appRoot: apps/web
    frontend:
      phases:
        preBuild:
          commands:
            - corepack enable
            - pnpm --version || npm i -g pnpm@9
            # instala na RAIZ do monorepo (usa o lockfile certo)
            - cd .. && pnpm install --frozen-lockfile && cd -
            # garante node_modules DENTRO de apps/web tambÃ©m (para o runtime do Amplify)
            - pnpm install --frozen-lockfile
        build:
          commands:
            - pnpm build
      artifacts:
        # publicamos a partir de apps/web (.)
        baseDirectory: .
        files:
          # next standalone + estÃ¡ticos
          - .next/required-server-files.json
          - .next/standalone/**/*
          - .next/static/**/*
          - public/**/*

          # ðŸ‘‡ inclui runtime deps pro Amplify (ele olha node_modules do appRoot)
          - package.json
          - node_modules/**/*
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
          - ~/.pnpm-store/**/*
