version: 1
applications:
  - appRoot: apps/web
    frontend:
      phases:
        preBuild:
          commands:
            - corepack enable
            - pnpm --version || npm i -g pnpm@9
            - pnpm install --frozen-lockfile
        build:
          commands:
            - pnpm build
            # ðŸ‘‡ Copia os arquivos que o Amplify espera para dentro do standalone
            - cp .next/required-server-files.json .next/standalone/required-server-files.json
            - mkdir -p .next/standalone/.next
            - rm -rf .next/standalone/.next/static
            - cp -r .next/static .next/standalone/.next/static
            # (opcional) se existir .next/server, ajuda em algumas versÃµes
            - if [ -d ".next/server" ]; then mkdir -p .next/standalone/.next && cp -r .next/server .next/standalone/.next/server; fi
      artifacts:
        # ðŸ‘‡ Agora o runtime do Amplify enxerga node_modules/next
        baseDirectory: .next/standalone
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
          - ~/.pnpm-store/**/*
