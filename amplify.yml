version: 1
applications:
  - appRoot: apps/web
    frontend:
      phases:
        preBuild:
          commands:
            - corepack enable
            - pnpm --version || npm i -g pnpm@9
            - pnpm install --frozen-lockfile
        build:
          commands:
            - pnpm build
      artifacts:
        # ðŸ‘‡ O Amplify procura o required-server-files.json dentro de .next
        baseDirectory: .next/standalone
        files:
          - "**/*"
          - ../.next/static/**/*
          - public/**/* # (opcional)
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
          - ~/.pnpm-store/**/*
