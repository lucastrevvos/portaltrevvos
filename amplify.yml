version: 1
applications:
  - appRoot: apps/web
    frontend:
      phases:
        preBuild:
          commands:
            - corepack enable
            - pnpm --version || npm i -g pnpm@9
            - pnpm install --frozen-lockfile
        build:
          commands:
            - pnpm build
            # Copia tudo que o runtime do Amplify espera pra DENTRO do standalone
            - cp .next/required-server-files.json .next/standalone/
            - mkdir -p .next/standalone/.next
            - cp -r .next/static .next/standalone/.next/static
            - if [ -d ".next/server" ]; then cp -r .next/server .next/standalone/.next/server; fi
      artifacts:
        baseDirectory: .next/standalone
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
          - ~/.pnpm-store/**/*
