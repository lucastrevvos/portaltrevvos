version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - corepack enable
            - pnpm --version || npm i -g pnpm@9
            - pnpm install --frozen-lockfile
        build:
          commands:
            - pnpm --filter @trevvos/web build
      artifacts:
        baseDirectory: apps/web/.next
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
          - apps/web/.next/cache/**/*
          - ~/.pnpm-store/**/*
